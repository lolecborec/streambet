<!DOCTYPE html>
<html lang="cs">
<head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreamBet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>StreamBet – Sázej na streamery!</h1>
  </header>

  <main>
    <section id="auth-section">
      <h2>Přihlášení / Registrace</h2>
      <input type="text" id="username" placeholder="Uživatelské jméno" />
      <input type="password" id="password" placeholder="Heslo" />
      <button onclick="handleLogin()">Přihlásit</button>
      <button onclick="handleRegister()">Registrovat</button>
    </section>

    <section id="game-section" style="display: none;">
      <p>Přihlášen jako: <span id="current-user"></span> – Body: <span id="user-points"></span></p>
      <button onclick="logout()">Odhlásit se</button>

      <section id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
      </section>

      <div id="event-list"></div>

      <section id="create-event" style="display: none;">
        <h2>Vytvořit novou událost</h2>
        <input type="text" id="new-streamer" placeholder="Streamer" />
        <input type="text" id="new-description" placeholder="Popis události" />
        <div id="option-fields">
          <input type="text" class="option-input" placeholder="Možnost 1" />
        </div>
        <button onclick="addOptionField()">Přidat další možnost</button>
        <button onclick="createCustomEvent()">Přidat událost</button>
      </section>
    </section>

  </main>

  <script src="auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
